apiVersion : apps/v1
kind : Deployment
metadata : 
  name : deploy-captcha
  labels:
    env: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      env: dev
  template:
    metadata:
      labels:
        env: dev
    spec:
      cotainers:
      - name: app-captcha
        image: mosipid/pre-registration-captcha-service:latest
        ports:
        - containerPort: 80