apiVersion : apps/v1
kind : Deployment
metadata : 
  name : deploy-batchjob
  labels:
    env: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      env: dev
  template:
    metadata:
      labels:
        env: dev
    spec:
      cotainers:
      - name: app-batchjob
        image: mosipid/pre-registration-batchjob:latest
        ports:
        - containerPort: 80